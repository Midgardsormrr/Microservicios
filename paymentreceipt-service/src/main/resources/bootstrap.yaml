spring:
  application:
    name: paymentreceipt-service  # Nombre de tu microservicio
  cloud:
    config:
      enabled: true       # Si usas Spring Cloud Config
      uri: http://localhost:8081  # URL del servidor de configuración
  datasource:
    url: jdbc:postgresql://localhost:5433/paymentreceipt  # Cambia a tu BD PostgreSQL
    username: postgres  # Usuario de PostgreSQL
    password: 123456  # Contraseña
    driver-class-name: org.postgresql.Driver  # Driver de PostgreSQL (obligatorio)
  jpa:
    hibernate:
      ddl-auto: update    # Opciones: update, create, validate, none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Dialecto para PostgreSQL